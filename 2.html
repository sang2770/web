<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
	<style>	body{
	background-image: linear-gradient(#EEE6E6, white);
}
.container{
	width: 90%;
	margin: 0 auto;
}
.header{
	background-color: #BAEFF9;
	height: 70px;
	width: 100%;
}
.left{
	background-color: #eddcad;
	width: 30%;
	height: 450px;
	float: left;
}
.menu{
	list-style-type: none;
}
.menu li{
	text-align: center;
	padding: 20px;
	font-size: 130%;
}
.menu li a{
	text-decoration: none;
}
.menu li:hover{
	background-color: #6cb875;
}

.main{
	background-color: #DBEAB2;
	border: 1px solid;
	width: 39.5%;
	height: 450px;
	float: left;
}
.right{
	background-color: #F1F0D0;
	width: 30%;
	height: 450px;
	float: left;
}
.footer{
	width: 100%;
	height: 60px;
	float: left;
	background-color: #fcba03;
}</style>
</head>
<body>
	<div class="container">
		<div class="header">Hearder</div>
		<div class="left">
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">Download</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Other</a></li>
			</ul>
		</div>
		<div class="main">Main</div>
		<div class="right">Right</div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
