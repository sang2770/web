<!DOCTYPE html>
<html>
<head>
	<title>Layout1</title>
	<meta charset="utf-8">
	<style>
		body{
			background-image: linear-gradient(#3C804F,white);
			background-repeat: no-repeat;

		}
		.container{
			width: 90%;
			margin: 0 auto;

		}
		.tren{
			background-color: #1AA8CC;
			height: 100px;
			clear: both;

		}
		.duoi{
			background-color: #2E395B;
			height: 80px;
			clear: both;


		}
		.trai{
			background-color: #09C44B;
			height: 450px;
			width: 20%;
			float: left;

		}
		.giua{
			background-color: #E60D1C;
			height: 450px;
			width: 60%;
			float: left;

		}
		.phai{
			background-color: #EDC216;
			height: 450px;
			width: 20%;
			float: left;

		}
		.nav ul{
			margin: 0;
			padding: 0;
			list-style-type: none; 

		}
		.nav li{
			float: left;
			line-height: 40px;
			width: 100%;
		}
		.nav a{
			padding: 0 10px;
			display: block;
		}
		.nav a:link{
			text-decoration: none;
			color: #4C8E52;
			font-size: 25px;
			
		}

		.nav a:hover{
			background-color: #0BF1B8;
			color: red;

		}
		.nav1 ul{
			margin: 0;
			padding: 0;
			list-style-type: none; 
			background-color: #466F4D;
		}
		.nav1 li{
			float: left;
			line-height: 40px;
			position: 0 10px;
		}
		.nav1 a{
			padding: 0 10px;
			display: block;
		}
		.nav1 a:link{
			text-decoration: none;
			color: #4C8E52;
			font-size: 25px;
			
		}

		.nav1 a:hover{
			background-color: #B5A7A7;
			color: red;

		}


	</style>


</head>
<body>

	<div class="container">
		<div class="nav1">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Product</a></li>
					<li><a href="#">Download</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Other</a></li>
				</ul>
			</div>
		<div class="tren">Header
			
		</div>
		<div class="trai">Left
			<div class="nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Product</a></li>
					<li><a href="#">Download</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Other</a></li>
				</ul>
				</div>
		</div>
		<div class="giua">Main</div>
		<div class="phai">Right</div>
		<div class="duoi">Footer</div>
	</div>
</body>
</html>
