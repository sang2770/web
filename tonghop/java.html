<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Javascript demo</title>
    <script language="javascript" type="text/javascript">
        var n = 20;
        var i = 0;
        document.write("Display the even number <br>");
        do {

            if (i % 2 == 0)
                document.write(i + "\t");
            i++;
        } while (i <= n);
    </script>
</head>
</html>
