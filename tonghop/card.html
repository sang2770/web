<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .card{
            width: 640px;
            height: 400px;
            border: 1px solid;
            overflow: hidden;
            position: relative;

        }
        .card img{
            width: 100%;
            height: 100%;
            transition-duration: 2s;
            /*opacity: 1%;*/
        }
        .card img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
        .text{
            position: absolute;
            opacity: 0.3;
            text-align: center;
            transition: opacity 4s;
            background-color: #0BF1B8;
            top: 30px;
            width: 40px;
            height: 40px;

        }
        h1{
            background-color: #0BF1B8;
            height: 40px;
            transition-duration: 1s;
            transition-timing-function: ease;
            /*transition-delay: 2s;*/
        }
        h1:hover{
            background-color: #0a5275;
            /*transform:rotate(20deg);*/
            transform: scale3d();
        }

    </style>
<body>
     <div class="card">
         <img src="https://genk.mediacdn.vn/thumb_w/640/139269124445442048/2020/5/4/photo1588542145540-15885421456801417049718.jpg" alt="">

     </div>
      <h1>
          Nguyen van sang
      </h1>

</body>
</html>
