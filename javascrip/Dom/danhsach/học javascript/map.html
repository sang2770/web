<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // duyet qua mang  hoạt động như vòng lặp
        var number=[1,4,16,25];
        var x=number.map(Math.sqrt);
        document.write("can ban hai phan tu thu 2 la:"+x[1]);
        var y=number.map(function(i)
        {
            return ++i;
        });
        document.write("so lan xuat hien "+y);
        // join();
        var x=number.join("<span>|</span>");
        document.write(x);
    </script>
</body>
</html>
